<form [formGroup]="person" (ngSubmit)="addEmployee()">
  <div class="card-add-employee" style="width: 30rem;">
    <div class="card">
      <h3>Add an Employee</h3>
      <div class="employee-number-form">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" formControlName="employeeId" placeholder="1234567">
        <div [hidden]="person.controls.employeeId.valid || person.controls.employeeId.pristine" class="alert alert-danger">
          A valid Employee ID is required
        </div>
      </div>
      <div class="employee-name-form">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" placeholder="John Wick">
        <div [hidden]="person.controls.name.valid || person.controls.name.pristine" class="alert alert-danger">
          A valid Name is required
        </div>
      </div>
      <div class="employee-manager-form">
        <label for="manager">Manager:</label>
        <input type="text"id="manager" formControlName="manager" placeholder="Johny Tate">
        <div [hidden]="person.controls.manager.valid || person.controls.manager.pristine" class="alert alert-danger">
          A valid Manager is required
        </div>
      </div>
      <div class="employee-department-form">
        <label for="department">Department:</label>
        <input type="text" id="department" formControlName="department" placeholder="Manufacturing">
        <div [hidden]="person.controls.department.valid || person.controls.department.pristine" class="alert alert-danger">
          A valid Department is required
        </div>
      </div>
      <div class="employee-payrate-form">
        <label for="payrate">Payrate:</label>
        <input type="number" id="payrate" formControlName="payrate" placeholder="15.00">
        <div [hidden]="person.controls.payrate.valid || person.controls.payrate.pristine" class="alert alert-danger">
          A valid Payrate is required
        </div>
      </div>
      <div class="employee-ssn-form">
        <label for="ssn">SSN:</label>
        <input type="number" id="ssn" formControlName="ssn" placeholder="300204000">
        <div [hidden]="person.controls.ssn.valid || person.controls.ssn.pristine" class="alert alert-danger">
          A valid Social Security Number is required
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
    </div>
  </div>
</form>
